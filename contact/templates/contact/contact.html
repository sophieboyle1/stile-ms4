{% extends "base.html" %}
{% load static %}


{% block content %}
<!--- Header --->
<div class="container-fluid">
    <div class="row-products">
        <div class="col text-center mt-3 mb-3 pb-1">
            <h2 class="logo-font">Contact Us</h2>
            <img src="{{ MEDIA_URL }}/media/flowers.png" alt="flowers" class="head-flowers"
                style="position: absolute;right:0;top:-85px">
        </div>
    </div>
    <!--- Google Maps --->
    <div class="container">
        <div class="row align-items-center my-4">
            <div class="col-12 col-md-6">
                <div id="map"></div>
            </div>
            <!--- Store info --->
            <div class="col-12 col-md-6 col-lg-6">
                <div class="about-details-container mb-5 mt-md-5">
                    <h2 class="store-heading">Our Store</h2>
                    <div>
                        <img src="{{ MEDIA_URL }}/media/seperater.png" alt="no-image" class="nav-center-2">
                    </div>
                    <p class="contact-text">123 Stephens Green<br>Dublin<br>Ireland <br> 0874507780</p>
                    <p class="times">Monday - Friday: 8am - 6pm <br> Saturday - Sunday: 10am - 7pm</p>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <h2 class="contact-heading mt-5">Get In Touch</h2>
        <img src="{{ MEDIA_URL }}/media/seperater.png" alt="no-image" class="center-2 mb-3">
    </div>
    <!--- Form/taken from W3 schools https://www.w3schools.com/howto/howto_css_contact_form.asp --->
    <div class="container">
        <div class="col-sm-10 offset-sm-1 col-md-8 offset-md-2">
        <form id="contactForm">
            <label for="fullname">Full Name *</label>
            <input type="text" name="name" class="form-control margin-5" id="fullname" placeholder="Your Name..." required/>
            <label for="emailaddress">Email Address *</label>
            <input type="email" name="emailaddress" class="form-control margin-5" id="emailaddress" minlength="10" pattern=".+.com" placeholder="Your Email address.." required/>
            <label for="subject">Subject *</label>
            <textarea rows="5" name="projectsummary" class="form-control margin-5" style="height:200px" id="projectsummary" placeholder="Write your query and click submit.." required></textarea>
            <button form="contactForm" type="submit" id="submit" >Submit</button>
        </form>
        </div>
    </div>
</div>
{% endblock %}

{% block postloadjs %}
{{ block.super }}
<script type="text/javascript" src="{% static 'js/maps.js' %}"></script>
<script type="text/javascript" src="{% static 'js/email.js' %}"></script>
{% endblock %}

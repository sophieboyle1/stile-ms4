{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="row mt-2 py-2">
        <div class="col-8 offset-2">
            <img class="card-img-top img-fluid" src="{{ post.image.url }}" alt="{{ post.name }}">
        </div>
    </div>
    <div class="row py-2">
        <div class="col-8 offset-2 col-md-5 offset-2">
            <h3 class="text-rosa-dark">{{ post.title}}</h3>
        </div>
        <div class="col-8 offset-2 col-md-3 offset-md-0">
            <small>{{ post.data_added}} - <span>{{ post.category.title }}</span></small>
        </div>
    </div>
    <div class="row py-1">
        <div class="col-8 offset-2">
            {{ post.intro }}
        </div>
    </div>
    <div class="row mb-2 py-4">
        <div class="col-8 offset-2">
            {{ post.article }}
        </div>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% load static %}


{% block content %}
<!-- Edit blog -->
<div class="container-fluid">
    <div class="row-products">
        <div class="col text-center mt-3 mb-3 pb-1">
            <h2 class="logo-font">Edit Blog Post</h2>
            <img src="{{ MEDIA_URL }}flowers.png" alt="flowers" class="head-flowers"
                style="position: absolute;right:0;top:-85px">
        </div>
    </div>
</div>
<!-- Edit Blog form -->
<div class="container general-container">
    <div class="row">
        <div class="col-12">
            <div class="div-add-product-form">
                <form class="mt-3" action="{% url 'edit_blog' post.slug %}" method="POST" enctype="multipart/form-data"
                    id="add-blog-form">
                    {% csrf_token %}
                    {% for field in form %}
                    {% if field.name != 'image' %}
                    {{ field | as_crispy_field }}
                    {% else %}
                    {{ field }}
                    {% endif %}
                    {% endfor %}
                    <div class="div-buttons mt-5">
                        <button class="cta cta-black rounded-0" type="submit">Edit Blog Post</button>
                        <a class="btn cta cta-white rounded-0" href="{% url 'post' %}">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}

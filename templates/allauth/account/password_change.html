{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
<div class="container-fluid">
    <div class="row-products">
        <div class="col">
            <h2 class="logo-font text-center">{% trans "Log Out" %}</h2>
            <img src="{{ MEDIA_URL }}flowers.png" alt="flowers" class="head-flowers"
                style="position: absolute;right:0;top:-85px">
        </div>
    </div>

    <div class="container general-container">
        <div class="row">
            <div class="col">
                <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" name="action"
                        class="btn rounded-0 cta cta-black">{% trans "Change Password" %}</button>
                    <a class="btn cta cta-white rounded-0" href="{% url 'account_login' %}">Back to Login</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
<!-- Log out header -->
<div class="container-fluid">
    <div class="row-products">
        <div class="col">
            <h2 class="logo-font text-center">{% trans "Log Out" %}</h2>
            <img src="{{ MEDIA_URL }}flowers.png" alt="flowers" class="head-flowers"
                style="position: absolute;right:0;top:-85px">
        </div>
    </div>
</div>

    <div class="container general-container">
        <div class="row">
            <div class="col">
                <div class="div-logout-form">
                    <p class="mb-4 mt-3">{% trans 'Are you sure you want to log out?' %}</p>
                    <form method="post" action="{% url 'account_logout' %}">
                        {% csrf_token %}
                        {% if redirect_field_value %}
                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                        {% endif %}
                        <a class="btn cta cta-black rounded-0 mr-2" href="{% url 'products' %}">Shop more</a>
                        <button type="submit" class="cta cta-white rounded-0">{% trans 'Log Out' %}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
